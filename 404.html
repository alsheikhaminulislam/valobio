<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script type="text/javascript">
        var pathSegmenttsTokeep = 1;
        var l = window.location;
        l.replace(
            l.protocol+'//'+l.hostname+(l.port?':'+l.port:'')+
            l.pathname.split('/').slice(0,1+pathSegmenttsTokeep).join('/')+'/?/'+
            l.pathname.slice(1).split('/').splice(pathSegmenttsTokeep).join('/').replace(/&/g,'~and~')+
            (l.search?'&'+l.search.splice(1).replace(/&/g,'~and~'):'')+
            l.hash
        );
    </script>
</head>
<body>
    
</body>
</html>
